<!DOCTYPE html>
 <html lang='ja'>
 <head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>子画面</title>
 </head>
 
 <body>
 これは元画面からポップアップされた子画面で、閉じるボタンは効きます。<BR>
  
  <button onClick="closeWindow()">close</button>
 </body>
 </html>


<script>
 
 const closeWindow = () => {
  window.close()
 }
</script>
